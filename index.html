<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KC</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <video id="video" controls></video>
    <input type="file" id="fileInput" accept="video/*">
    <!-- Adicione um campo de entrada de texto e um botão para carregar o vídeo do YouTube -->
<input type="text" id="youtubeUrl" placeholder="Enter YouTube video URL">
<button id="loadYoutubeVideo">Load YouTube Video</button>
<!-- Adicione um contêiner para o player do YouTube -->
<div id="youtubePlayer"></div>
    <label for="duration">Cut:</label>
    <span id="duration"></span>
    <div class="iGroup">
        <input type="text" id="start" placeholder="Start time">
        <button id="bStart">C</button>
        <input type="text" id="end" placeholder="End time">
        <button id="bEnd">C</button>
    </div>
    <div class="iGroup">
        <input type="text" id="campo1" maxlength="20" placeholder="Title line 1">
        <button id="bCampo1">C</button>
    </div>
    <div class="iGroup">
        <input type="text" id="campo2" maxlength="20" placeholder="Title line 2">
        <button id="bCampo2">C</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
